<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <input type="text" id="invoice_link" value="" placeholder="Invoice link">
    <button onclick="openInvoice()">Open</button>

    <script>
        function openInvoice() {
            const link = document.getElementById("invoice_link").value;
            if (link) {
                window.Telegram.WebApp.openInvoice(link, (e) => {
                    window.Telegram.WebApp.showAlert(JSON.stringify(e));
                });
            }
        }
    </script>
</body>
</html>
